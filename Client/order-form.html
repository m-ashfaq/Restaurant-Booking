</head>
<body>
    
<h1>Order Online</h1>

<div class="shopping-cart">
    <!-- Title -->

    </div>

    <div class="quantity">
        <button class="plus-btn" type="button" name="button">
        <img src="./Pictures/plus.svg" alt="" />
        </button>
        <input type="text" name="name" value="1">
        <button class="minus-btn" type="button" name="button">
        <img src="./Pictures/minus.svg" alt="" />
        </button>
    </div>

    <div class="total-price">$10.50</div>
    </div>

    <!-- Product #2 -->
    <div class="item">
    <div class="buttons">
        <span class="delete-btn"></span>
        <span class="like-btn"></span>
    </div>

    <div class="image">
        <img src="./Pictures/delete-icn.svg" alt=""/>
    </div>

    <div class="description">
        <span>HSP</span>
        <span>Mixture of Lamb or chicken </span>
        <span>Lamb or Chicken</span>
    </div>

    <div class="quantity">
        <button class="plus-btn" type="button" name="button">
        <img src="./Pictures/plus.svg" alt="" />

    <!-- Product #3 -->

    </div>

    <div class="image">
        <img src="./Pictures/delete-icn.svg" alt="" />
    </div>

    <div class="description">
        <span>Meat Box</span>
        <span>Lamb or Chicken</span>
    </div>

    <div class="quantity">
        <button class="plus-btn" type="button" name="button">
        <img src="./Pictures/plus.svg" alt="" />
        </button>

        <img src="./Pictures/minus.svg" alt="" />
        </button>
    </div>

    <div class="total-price">$15</div>
    </div>
</div>
<script type="text/javascript">
    $('.minus-btn').on('click', function(e) {
        e.preventDefault();
        var $this = $(this);
        var $input = $this.closest('div').find('input');
        var value = parseInt($input.val());

        if (value > 1) {
            value = value - 1;
        } else {
            value = 0;
        }

    $input.val(value);

    });

    $('.plus-btn').on('click', function(e) {
        e.preventDefault();
        var $this = $(this);
        var $input = $this.closest('div').find('input');
        var value = parseInt($input.val());

        if (value < 100) {
            value = value + 1;
        } else {
        value =100;
        }

        $input.val(value);
    });

    $('.like-btn').on('click', function() {
    $(this).toggleClass('is-active');
    });
</script>
<script src="./app1.js"></script>
</body>
</html>
